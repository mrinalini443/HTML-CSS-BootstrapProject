<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-image: url(login.jpg); background-size: cover;">
    <div class="container" align='center' >
    <div id="textStyling">Login </div><br/>
    <form action="dashboard.html">
        <div class="form-group" style="display: inline-flex;">
        <label>UserName</label>:<input type="text" class="form-control" name="user" placeholder="enter username"/>
    </div><br/>

    <div class="form-group" style="display: inline-flex;">
        <label>Password</label>:<input type="password" class="form-control" name="pwd" placeholder="Password"/>
        </div><br/>
        <input type="submit" value="Sign in!" class="btn btn-primary"/>
        <input type="reset" class="btn btn-secondary" />
    
    </form>
</div>
</body>
</html>
